  <script >
    // SIDEBAR TOGGLE

let sidebarOpen = false;
const sidebar = document.getElementById('sidebar');

function openSidebar() {
  if (!sidebarOpen) {
    sidebar.classList.add('sidebar-responsive');
    sidebarOpen = true;
  }
}

function closeSidebar() {
  if (sidebarOpen) {
    sidebar.classList.remove('sidebar-responsive');
    sidebarOpen = false;
  }
}
function cancelEvent(eventId) {
  if (confirm("Are you sure you want to cancel this event?")) {
    
  
  alert("Event with id " + eventId + "has been canceled.");
  document.getElementById("status_" + eventId).innerText =
  "Canceled";
}
}

function viewEvent(eventId) {
  alert("Viewing detials for event with ID "+ eventId);
  
}
document.addEventListener("DOMContentLoaded",function(){
let cancelButtons = document.querySelectorAll(".cancel-button");
cancelButtons.forEach(function(button){
  button.addEventListener("click",function(){
    let eventId = this.getAttribute("data-event-id");
    cancelEvent(eventId);
  });
});

let viewButtons = document.querySelectorAll(".view-button");
cancelButtons.forEach(function(button){
  button.addEventListener("click",function(){
    let eventId = this.getAttribute("data-event-id");
    cancelEvent(eventId);
  });
});

});

  </script>
